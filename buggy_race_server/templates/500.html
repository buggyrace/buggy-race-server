
{% extends "layout.html" %}
{% block page_title %}Server error{% endblock %}
{% block content %}
<div class="jumbotron text-center">
  <h1 class="display-4">500</h1>
  <p>
    Sorry, something went wrong on our system. Don't panic, we
    have logged it and will be fixing it!
  </p>
  <p>
    Please try again later.
  </p>
  <hr class="my-4">
  <p>
    500: <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status">About HTTP status codes</a>
  </p>
</div>
{% endblock %}
